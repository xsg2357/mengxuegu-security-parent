<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <<th:block th:replace="fragments/head :: public-css"/>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed ">
<!-- Site wrapper -->
<div class="wrapper">

  <!-- 头部区域 Navbar  -->
  <th:block th:replace="fragments/main-header"/>

  <!-- 左侧区域 Main Sidebar Container -->
  <th:block th:replace="fragments/main-sidebar"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>[[${status}]] 错误页面</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/}" href="#">首页</a></li>
              <li class="breadcrumb-item active">[[${status}]] 错误页面</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-warning"> [[${status}]]</h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> [[${message}]] </h3>
          <p>
            系统维护中，请联系管理员！<br>
            异常信息: [[${error}]]
          </p>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--右底部区域-->
  <th:block th:replace="fragments/main-footer"/>

  <!-- 右上角工具栏 Control Sidebar -->
  <th:block th:replace="fragments/control-sidebar"/>
</div>
</body>
</html>
